<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Buckskin HOVC</title>
        <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
        <div class="full-width">
            <img src="images/header-image.png" id="header-image">
        </div>
        <div id="header-bar">
            <div class="navbar-item">
                <p id="navbar-title">BUCKSKIN</p>
                <p id="navbar-subtitle">The Leadership Experience</p>
            </div>
            <ul class="navbar-item">
                <li class="navbar-li"><a href="index.html" class="navbar-link">Home</a></li>
                <li class="navbar-li"><a href="about.html" class="navbar-link">About</a></li>
                <li class="navbar-li"><a href="more-info.html" class="navbar-link">More Info</a></li>
                <li class="navbar-li"><a href="signup.html" class="navbar-link">Signup</a></li>
            </ul>
        </div>
        <div id="main-content">
            <h1>Signup</h1>
            <form action="#" method="post" class="signup-form">
                <fieldset>
                    <div class="full-width">
                        <label for="name">Name:</label>
                        <input type="text" class="full-width" id="name" name="name">
                    </div>
                    <br>
                    <div class="full-width">
                        <label for="troop">Troop Number:</label>
                        <input type="text" class="full-width" id="troop" name="troop">
                    </div>
                    <br>
                    <div class="full-width">
                        <input type="checkbox" id="rank" name="rank" value="rank">
                        <label for="rank">At least first-class rank?</label>
                    </div>
                    <br>
                    <div class="full-width">
                        <label for="dietary">Dietary Restrictions:</label>
                        <textarea class="full-width"></textarea>
                    </div>
                    <br>
                    <div class="submit"><button type="submit" class="submit">Submit</button></div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
